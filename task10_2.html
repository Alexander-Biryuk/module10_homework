<!--задание 10.2. Сверстайте кнопку, клик на которую будет выводить данные
   о размерах экрана с помощью alert. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn {
      margin: 20px 20px;
      width: 150px;
      height: 50px;
      border: none;
      color: white;
      background-color: blueviolet;
      cursor: pointer;
    }
    .btn:hover {
      box-shadow: 0px 2px 8px 2px rgba(141,150,178,.3);
      scale: 1.02;
    }
    
  </style>
</head>
<body>
  <button class="btn">РАЗМЕРЫ ЭКРАНА</button>
 
  <script>
    
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
      alert(`ширина экрана ${window.screen.width}, высота экрана ${window.screen.height}`);
    })
    
  </script>
   
</body>
</html>
